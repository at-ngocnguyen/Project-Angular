<div class="detail">
  <h2 class="text-center">Sản phẩm mới</h2>
  <img src="assets/anything/line-title.png" class="line-content">

  <div class="row">
    <div class="col-sm-6 img-detail">
      <img src={{data.img}}>
    </div>
    <div class="col-sm-6">
      <div class="pl-3">
        <h4>{{data.name}}</h4>
        <img src="assets/anything/arrow.png" class="arrow">
        <h3 class="price ">{{data.price}} $</h3>
        <h4>Giới thiệu</h4>
        <p [class.showmore]="unShow">{{data.description}}</p>
        <button class="btn btn-link" (click)="showMore()" *ngIf="unShow">Xem thêm</button><br>
        <a routerLink="/detail/{{data.id}}" class="btn btn-primary">Chi tiết sản phẩm</a>

      </div>
      <hr>
      <p class="pl-3">Danh mục: {{ctg}}</p>
      <hr>
    </div>
  </div>
</div>
