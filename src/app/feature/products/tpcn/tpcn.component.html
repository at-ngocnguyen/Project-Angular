<section class="category">
  <h2>Thực phẩm chức năng</h2>
  <app-line></app-line>
  <div class="flex-box-2">
    <div *ngFor="let item of data" appFavorite [node]="item">
      <div class="products">
        <div (click)="getDetail(item)">
          <img src={{item.img}}>
          <p>{{item.name}}</p>
          <p>{{item.price}}$</p>
        </div>
        <div class="favorite" *ngIf="isLogin">
          <i class="far fa-heart" [style.color]="data.state ? 'red' :'grey'"></i>
        </div>
      </div>
    </div>
  </div>
</section>
