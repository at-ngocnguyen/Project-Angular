<div class="container">
  <section class="category">
    <h2>Thuốc kê đơn</h2>
    <app-line></app-line>
    <div class="row">
      <div *ngFor="let item of data" appFavorite [node]="item" class="col-sm-3">
        <div class="product">
          <div (click)="getDetail(item)">
            <img src={{item.img}}>
            <p>{{item.name}}</p>
            <p>{{item.price}}$</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
