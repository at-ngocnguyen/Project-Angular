<div class="container">
  <div class="row">
    <div *ngFor="let item of data" class="col-sm-3">
      <div class="product">
        <a routerLink="/detail/{{item.id}}">
          <img src={{item.img}}>
          <p>{{item.name}}</p>
          <p>{{item.price}}$</p>
        </a>
        <div class="favorite">
          <i class="fas fa-times-circle" style="color:red" (click)="deleteFa(item)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
