<section class="category">
  <h2>Favorite Product</h2>
  <div class="flex-box">
    <div *ngFor="let item of data">
      <div class="products">
        <p>{{item.name}}</p>
        <img src={{item.img}}>
        <p>{{item.price}}$</p>
      </div>
      <div class="favorite">
        <i class="far fa-heart like" [style.color]="item.state ? 'red' :'grey'"></i>
      </div>

    </div>
  </div>
</section>
