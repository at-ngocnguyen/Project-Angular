<div appFavorite [node]="data" class="detail" style="margin: 50px;">

  <div class=" row">
    <div class="col-sm-6" style="border:solid 1px #f2f2f2;border-radius: 5px;">
      <img src={{data.img}}>
    </div>
    <div class="col-sm-6">
      <h4>{{data.name}}</h4>
      <img src="../../../../assets/anything/arrow.png" style="width: 70px;">
      <p style="font-size: 25px; color:#e6ae48;">{{data.price}} $</p>
      <h2>Giới thiệu</h2>
      <p>{{data.description}}</p>
      <hr>
      <p>Danh mục: {{ctg}}</p>
      <hr>
      <button>{{data.state?'abc':'123'}}</button>
    </div>
  </div>
</div>
