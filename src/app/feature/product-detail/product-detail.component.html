<div class="container">
  <div appFavorite [node]="data" class="detail">
    <div class=" row">
      <div class="col-sm-6 img-detail ">
        <img src={{data?.img}}>
      </div>
      <div class="col-sm-6">
        <div class="pl-3">
          <h4>{{data?.name}}</h4>
          <img src="assets/anything/arrow.png" class="arrow">
          <h3 class="price ">{{data?.price}} $</h3>
          <h4>Giới thiệu</h4>
          <p>{{data?.description}}</p>
        </div>
        <hr>
        <p class="pl-3">Danh mục: {{ctg}}</p>
        <hr>
        <button class="btn btn-link">
          <i>{{data?.state? "Un Favorite": "Favorite"}}</i>
        </button>
        <i class="far fa-heart" [style.color]="data?.state ? 'red' :'grey'"></i>
      </div>
    </div>

  </div>
  <section class="category">
    <h2>Thuốc cùng danh mục</h2>
    <app-line></app-line>
    <div class="row">
      <div class="portfolio-page col-sm-3" *ngFor="let item of category" appFavorite [node]="item">
        <div class="image-wrapper">
          <div class="portfolio-image dexp-image relative">
            <div class="carousel-item">
              <img src={{item.img}} width="800" height="600" alt="">
            </div>
          </div>
          <div *ngIf="isLogin">
            <div class="overlay">
              <div class="overlay-inner">
                <div>
                  <i class=" portfolio-icon fas fa-heart" [style.color]="item.state ? 'red' :'white'"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="portfolio-content">
          <h5 class="portfolio-title">
            <a routerLink="/detail/{{item.id}}" hreflang="en">{{item.name}}</a>
          </h5>
          <div class="portfolio-description">
            <p>{{item.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
