<section appFavorite [node]="data" class="detail">

  <div class=" row">
    <div class="col-sm-6 img-detail ">
      <img src={{data.img}}>
    </div>
    <div class="col-sm-6">
      <h4>{{data.name}}</h4>
      <img src="assets/anything/arrow.png" class="arrow">
      <h3 class="price ">{{data.price}} $</h3>
      <h4>Giới thiệu</h4>
      <p>{{data.description}}</p>
      <hr>
      <p>Danh mục: {{ctg}}</p>
      <hr>
      <button class="btn btn-link">
        <i>{{data.state? "Un Favorite": "Favorite"}}</i>
      </button>
      <i class="far fa-heart" [style.color]="data.state ? 'red' :'grey'"></i>
    </div>
  </div>
</section>
<section class="category">
  <h2>Thuốc cùng danh mục</h2>
  <app-line></app-line>
  <div class="flex-box ">
    <div *ngFor="let item of category" appFavorite [node]="item">
      <div (click)="getDetail(item)">
        <img src={{item.img}}>
        <p>{{item.name}}</p>
        <p>{{item.price}}$</p>
      </div>
    </div>
  </div>
</section>
